spring:
  application:
      name: auth-server

  redis:
      host: 192.168.85.208

  datasource:
      username: root
      password: 123456
      url: jdbc:mysql://192.168.85.208/auth-server?characterEncoding=utf-8&useSSL=false
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        #连接池配置
        filters: stat,wall,log4j
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
        connection-properties: druid.stat.merggSql=ture;druid.stat.slowSqlMillis=5000
        # WebStatFilter配置
        web-stat-filter:
          enabled: true
